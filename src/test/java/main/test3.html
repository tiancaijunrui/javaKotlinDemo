<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .news-list {
            list-style: none;
            padding-left: 10px;
        }

        .news-list li {
            padding: 5px 0;
        }

        .news-list a {
            color: #555;
            text-decoration: none;
        }

        .news-list a:hover {
            color: red;
            text-decoration: underline;
        }

        .declare-list {
            list-style-position: inside;
        }
    </style>
</head>
<body>
<p>这是一个标题哈</p>
<ul class="news-list">
    <li>
        <a href="javaScript:void(0)">1111111111111111</a>
    </li>
    <li>
        <a href="javascript:void(0)">22222222222222222222</a>
    </li>
    <li>
        <a href="javascript:void(0)">33333333333333333333</a>
    </li>
    <li>
        <a href="javascript:void(0)">44444444444444444444</a>
    </li>
</ul>
<p>这是另外一个标题哈</p>
<ol class="declare-list">
    <li>
        adfadfasdf
    </li>

    <li>
        adfasdfasdf
    </li>
</ol>
</body>
</html>
